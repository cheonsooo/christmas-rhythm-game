<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>christmas game</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="conrols_bar">
            <input 
            type="image"
            id="jsImage">
        </div>
        <div class="start_btn">
            <button id="start">START!</button>
        </div>
        <div class="falling">

    <div class="game">
        <div class="hit">
            <div class="hit_combo"></div>
            <div class="hit_perfect"></div>
        </div>

        <div class="track-container"> </div>

        <div class="menu">
            <div class="menu_song">
                <h1>christmas song</h1>
            </div>
            <div class="menu_config">
                <div class="config_speed">
                    <h2>speed</h2>
                    <div>
                        <a class="btn btn--small btn--selected" href="#">1x</a>
                        <a class="btn btn--small" href="#">2x</a>
                        <a class="btn btn--small" href="#">3x</a>
                      </div>
                </div>
                
            </div>
        </div>
        </div>
    </div>

        </div>
    </div>
</body>
</html>
